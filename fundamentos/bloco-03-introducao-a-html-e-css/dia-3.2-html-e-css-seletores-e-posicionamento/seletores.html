<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 id="red">Vermelho</h3>
  </div>
  <div>
    <h3 id="purple">Roxo</h3>
  </div>
  <div>
    <h3 id="green">Verde</h3>
  </div>
  <div>
    <h3 id="black">Preto</h3>
  </div>
  <div>
    <h3 id="beige">Bege</h3>
  </div>
</body>
</html>
